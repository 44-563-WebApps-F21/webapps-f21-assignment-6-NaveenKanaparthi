<!DOCTYPE html>
<html>

<head>
    <title>
        Car Orders Page
    </title>
</head>

<body>

    <h1>Naveen Kumar Kanaparthi orders a car</h1>

    <form>
        <input type="checkbox" id="checkbox1" name="box1" value="electric">
        <label for="electric">electric</label><br>

        <input type="checkbox" id="checkbox2" name="box2" value="ac">
        <label for="ac">ac</label><br>

        <input type="checkbox" id="checkbox3" name="box3" value="gps">
        <label for="gps">gps</label><br><br>

        <input type="button" value="Order a car" onclick="orderCar()">

    </form>
    <p id="result1"> </p>
    <br>
    <form>
        <label for="property">Enter a property</label>
        <input type="text" value="color" id="property"><br><br>
        <label for="value">Enter a value</label>
        <input type="text" id="value"> <br><br>
        <input type="button" value="Update the car" onclick="updateCar()"><br>
    </form>


    <p id="result2"></p>
    <script>

        let my_car = {};

        function orderCar() {
            my_car = {};
            electric = document.getElementById("checkbox1").checked;
            ac = document.getElementById("checkbox2").checked;
            gps = document.getElementById("checkbox3").checked;
            my_car = {'electric':electric, 'ac':ac,'gps':gps};
            out = document.getElementById("result1");
            out.innerHTML = JSON.stringify(my_car);
        }

        function updateCar() {
            value = document.getElementById("value").value
            property = document.getElementById("property").value

            out = document.getElementById("result2");
            my_car[property] = value;
            out.innerHTML = JSON.stringify(my_car);
        }
    </script>

</body>

</html>
